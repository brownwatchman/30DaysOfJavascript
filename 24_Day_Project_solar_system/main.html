<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Calculator</title>
  </head>
  <body>
    <h1>Weight Calculator</h1>

    <label for="earthWeight">Enter Earth Weight (kg): </label>
    <input type="number" id="earthWeight" />
    <br /><br />

    <label for="planet">Select a Planet: </label>
    <select id="planet">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
      <option value="saturn">Saturn</option>
      <option value="uranus">Uranus</option>
      <option value="neptune">Neptune</option>
    </select>
    <br /><br />

    <button id="calculateBtn">Calculate Weight</button>

    <h2>Weight on the Selected Planet:</h2>
    <p id="result"></p>

    <script>
      const planetWeights = {
        mercury: 0.38,
        venus: 0.91,
        mars: 0.38,
        jupiter: 2.34,
        saturn: 1.06,
        uranus: 0.92,
        neptune: 1.19,
      };

      const calculateBtn = document.getElementById("calculateBtn");
      const earthWeightInput = document.getElementById("earthWeight");
      const planetSelect = document.getElementById("planet");
      const resultText = document.getElementById("result");

      calculateBtn.addEventListener("click", () => {
        const earthWeight = parseFloat(earthWeightInput.value);
        const selectedPlanet = planetSelect.value;

        if (!isNaN(earthWeight)) {
          const planetWeight = earthWeight * planetWeights[selectedPlanet];
          resultText.textContent = `Weight on ${
            selectedPlanet.charAt(0).toUpperCase() + selectedPlanet.slice(1)
          }: ${planetWeight.toFixed(2)} kg`;
        } else {
          resultText.textContent = "Please enter a valid Earth weight.";
        }
      });
    </script>
  </body>
</html>
