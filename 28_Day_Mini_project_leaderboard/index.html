<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PLAYERS LEADERBOARD - Day 28 of 30DaysOfJavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="main__title">30 Days of Javascript Challenge Leaderboard</h1>

      <form class="main__form">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Second Name" />
        <input type="text" placeholder="Country" />
        <input type="number" placeholder="Player Score" />
        <button class="main__form-submit-btn">Add Player</button>
      </form>
      <p class="main__error-prompter">All fields are required</p>

      <div class="main__scoreboard-wrapper">
        <div class="main__scoreboard">
          <div>
            <p class="main__player-name">Billy Bob</p>
            <p class="main__time-stamp">Jan 2023: 09:24:44</p>
          </div>
          <p class="main__player-country">finland</p>
          <p class="main__player-score">85</p>
          <div class="main__scoreboard-btn-container">
            <button>&#x1f5d1;</button>
            <button>+5</button>
            <button>-5</button>
          </div>
        </div>

        <div class="main__scoreboard">
          <div>
            <p class="main__player-name">Michael Giron</p>
            <p class="main__time-stamp">Jan 2023: 09:14:20</p>
          </div>
          <p class="main__player-country">finland</p>
          <p class="main__player-score">85</p>
          <div class="main__scoreboard-btn-container">
            <button>&#x1f5d1;</button>
            <button>+5</button>
            <button>-5</button>
          </div>
        </div>

        <div class="main__scoreboard">
          <div>
            <p class="main__player-name">Steve Jon</p>
            <p class="main__time-stamp">Jan 2023: 09:14:20</p>
          </div>
          <p class="main__player-country">finland</p>
          <p class="main__player-score">75</p>
          <div class="main__scoreboard-btn-container">
            <button>&#x1f5d1;</button>
            <button>+5</button>
            <button>-5</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
